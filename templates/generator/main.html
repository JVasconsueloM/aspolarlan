{% extends 'utils/admin/base.html' %}
{% load static comun_tags %}
{% block link %}
    <style>
        h2{
            font-size: 15px;
            color: #fff;
            margin: 0;
            font-weight: 400;
            text-transform: uppercase;
        }
        .table > thead > tr > th, .table > tbody > tr > th, .table > tfoot > tr > th, .table > thead > tr > td, .table > tbody > tr > td, .table > tfoot > tr > td {
            padding: 5px;
            text-transform: none;

        }
    .table > tbody > tr:last-child > td, .table > tfoot > tr:last-child > td {
        padding-bottom: 0
    }
    </style>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="c-header"></div>

        <div class="card">
            <div class="card-header">
                <!-- Title -->
                {% include 'utils/admin/tittle.html' %}
                <!-- END Title -->
            </div>

            <div class="card-body card-padding">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <div class="fg-line">
                            <!-- Error Message -->
                            {% include 'utils/admin/error_message.html' %}
                            <!-- END Error Message -->
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">

                            <div id="file-content" class="w-100" style="height: 600px; background: #f2f2f2; overflow: auto;padding: 20px">
                            </div>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </div>

{% endblock content %}
{% block js %}
    <script src="{% static 'vendors/farbtastic/farbtastic.min.js' %}"></script>
    <script src="{% static 'custom/js/ReaderFiles.js' %}"></script>
    <script>
        $('#file').change(function(){
            readBlob('file', 'file-content', 'msg-error');
        })

    </script>
{% endblock js %}

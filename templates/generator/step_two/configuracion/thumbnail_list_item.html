<div class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-collapse">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#list_divider" aria-expanded="true" aria-controls="collapseOne">
                    List Divider
                </a>
            </h4>
        </div>
        <div id="list_divider" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="sidebar-titulo" style="margin-bottom:0">Link</div>

                <div class="row m-l-5 m-r-10" >
                    <select class="chosen"  style="padding: 0 20px;">
                        <option></option>
                        <option value="200">/Page/asdsda/asdasd/</option>
                    </select>
                </div>

                <div class="row m-l-5">
                    <div class="fileinput fileinput-new" data-provides="fileinput">
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput"></div>
                        <div>
                                    <span class="btn btn-primary btn-file">
                                        <span class="fileinput-new">Select image</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file" name="...">
                                    </span>
                            <a href="#" class="btn btn-danger fileinput-exists" data-dismiss="fileinput">Remove</a>
                        </div>
                    </div>
                </div>

                <div class="row m-l-5">
                    <label class="sidebar-label">Content: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="row m-l-5">
                    <label class="sidebar-label">Line #2: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>
                <br>

                <div class="row m-l-5">
                    <label class="sidebar-label">right-icon: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">

                        <div class="btn-group" style="float: right;">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="choiced">No Icon</span>

                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                {% include 'generator/step_two/configuracion/select-icons/icons.html' %}
                            </ul>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

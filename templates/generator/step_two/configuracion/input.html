<div class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-collapse">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#Input" aria-expanded="true" aria-controls="collapseOne">
                    Input
                </a>
            </h4>
        </div>
        <div id="Input" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="row m-l-5">
                    <label class="sidebar-label">Tittle: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line tittle">
                            <input  type="text" class="form-control" placeholder="Tittle">
                        </div>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">Type: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <select class="chosen input_type">
                            <option value="Text" selected>Text</option>
                            <option value="Password">Password</option>
                            <option value="Email">Email</option>
                            <option value="Phone">Phone #</option>
                            <option value="Number">Number</option>
                            <option value="Date">Date</option>
                            <option value="Month">Month</option>
                            <option value="Time">Time</option>
                        </select>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">Placeholder: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line placeholder">
                            <input  type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">Name: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line name">
                            <input  type="text" class="form-control" placeholder="Name">
                        </div>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">Label Style: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <select class="chosen label_style">
                            <option value="input-normal" selected>Normal</option>
                            <option value="input-floating">Floating</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-collapse">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#Paragraph" aria-expanded="true" aria-controls="collapseOne">
                    Paragraph
                </a>
            </h4>
        </div>
        <div id="Paragraph" class="collapse in" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <div class="row m-l-5">
                    <label class="sidebar-label">Size: </label>
                    <div class="cp-container sidebar-input size" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input type="number" step="1" class="form-control" />
                            <label class="paragraph_size">px</label>
                        </div>
                    </div>
                </div>
                <div class="row m-l-5 m-t-5">
                    <label  class="sidebar-label">Color : </label>
                    <div class="cp-container sidebar-input">
                        <div class="input-group form-group" style=" margin: auto">
                            <div class="fg-line dropdown">
                                <input id="paragraph-color-cp-value" type="text" class="form-control cp-value" value="#ffffff" data-toggle="dropdown">
                                <div class="dropdown-menu">
                                    <div class="color-picker" data-cp-default="#ffffff"></div>
                                </div>
                                <i id="paragraph-color" class="cp-value"></i>
                            </div>
                        </div>
                    </div>
                </div>
                {% include "generator/step_two/configuracion/fields/align.html" %}
                <div class="row m-l-5">
                    <textarea id="paragraph_text"></textarea>
                </div>

            </div>
        </div>
    </div>
</div>

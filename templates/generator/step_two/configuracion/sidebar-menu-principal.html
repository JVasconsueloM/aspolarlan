<div class="panel-group" role="tablist" aria-multiselectable="true">
    <div class="panel panel-collapse">
        <div class="panel-heading" role="tab" id="headingOne">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#Titulo" aria-expanded="false" aria-controls="collapseOne">
                    Titulo
                </a>
            </h4>
        </div>
        <div id="Titulo" class="collapse" role="tabpanel" aria-labelledby="headingOne">
            <div class="panel-body">
                <!-- COLOR TITLE-MOBILE-BACKGROUND -->
                <div id="id_conf_general_content" class="row m-l-5">
                    <label class="sidebar-label">Background: </label>
                    <div class="cp-container sidebar-input">
                        <div class="input-group form-group" style=" margin: auto">
                            <div class="fg-line dropdown">
                                <input id="title-mobile-background-cp-value" type="text" class="form-control cp-value" value="#262fff" data-toggle="dropdown">
                                <div class="dropdown-menu">
                                    <div class="color-picker" data-cp-default="#262fff"></div>
                                </div>
                                <i id="title-mobile-background" class="cp-value"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- COLOR TITLE-MOBILE-FONT -->
                <div class="row m-l-5">
                    <label class="sidebar-label">Font: </label>
                    <div class="cp-container sidebar-input">
                        <div class="input-group form-group" style=" margin: auto">
                            <div class="fg-line dropdown">
                                <input id="title-mobile-font-cp-value" type="text" class="form-control cp-value" value="#ffffff" data-toggle="dropdown">
                                <div class="dropdown-menu">
                                    <div class="color-picker" data-cp-default="#ffffff"></div>
                                </div>
                                <i id="title-mobile-font" class="cp-value"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- icons -->
                <br>
                <div class="row m-l-5">
                    <label class="sidebar-label">left-icon: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">

                        <div class="btn-group" style="float: right;">
                            <button data-target-id='left_icon' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="choiced">No Icon</span>

                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                {% include 'generator/step_two/configuracion/select-icons/icons.html' %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">left-icon-text: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input  data-target-id='left_icon' type="text" class="form-control">
                        </div>
                    </div>
                </div>

                <br>
                <div class="row m-l-5">
                    <label class="sidebar-label">middle-text: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input data-target-id='middle_icon' type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <br>

                <div class="row m-l-5">
                    <label class="sidebar-label">right-icon: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">

                        <div class="btn-group" style="float: right;">
                            <button data-target-id='right_icon' type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="choiced">No Icon</span>

                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                {% include 'generator/step_two/configuracion/select-icons/icons.html' %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row m-l-5">
                    <label class="sidebar-label">right-icon-text: </label>
                    <div class="cp-container sidebar-input" style="padding: 0 20px;">
                        <div class="fg-line">
                            <input data-target-id='right_icon' type="text" class="form-control">
                        </div>
                    </div>
                </div>


                <div class="sidebar-titulo">Body</div>
                <!-- COLOR BODY-MOVILE -->
                <div class="row m-l-5">
                    <label  class="sidebar-label">Background : </label>
                    <div class="cp-container sidebar-input">
                        <div class="input-group form-group" style=" margin: auto">
                            <div class="fg-line dropdown">
                                <input id="body-mobile-background-cp-value" type="text" class="form-control cp-value" value="#ffffff" data-toggle="dropdown">
                                <div class="dropdown-menu">
                                    <div class="color-picker" data-cp-default="#ffffff"></div>
                                </div>
                                <i id="body-mobile-background" class="cp-value"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
